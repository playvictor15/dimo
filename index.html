<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dimo - Sua IA pessoal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #2c2c2c, #111);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 { color: #ff914d; font-size: 2.5rem; }
    p { font-size: 1.1rem; }
    textarea {
      width: 80%;
      height: 100px;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin-top: 1rem;
      background: #ff914d;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #ffa85c; transform: scale(1.05); }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Dimo</h1>
  <p>Sua IA pessoal!</p>

  <textarea id="input" placeholder="Diga algo pra Dimo..."></textarea><br>
  <button id="sendBtn">Enviar</button>

  <div class="response" id="response"></div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const input = document.getElementById('input');
    const responseDiv = document.getElementById('response');

    async function talkToDimo() {
      const text = input.value.trim();
      if (!text) return;

      responseDiv.textContent = "ðŸŽ§ Dimo estÃ¡ pensando...";
      const res = await fetch("/api/dimo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      responseDiv.textContent = "ðŸ’¬ " + data.reply;

      const voice = new SpeechSynthesisUtterance(data.reply);
      voice.lang = "pt-BR";
      voice.pitch = 1.05;
      voice.rate = 1.0;
      voice.volume = 1;
      speechSynthesis.speak(voice);
    }

    sendBtn.addEventListener('click', talkToDimo);
  </script>
</body>
</html>
